<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-css/style.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/heart?f=classic&s=regular">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/bee7d0f867.js" crossorigin="anonymous"></script>
    <style>
    body {
        font-family: 'Inter';
    }
    </style>
    <title>Refocus</title>
</head>
<body>
    <header>
        <div class="refocus"><img src="assests/refocus-logo.png"></div>
        <div class="header-container">    
            <div class="main-menu">
                <div class="menu blog">Blog</div>
                <div class="menu">Our courses</div>
                <div class="menu">Free webinars</div>
                <div class="menu">Reviews</div>
            </div>
            <div class="user">
                <button>
                    <div class="sign-up">
                        <div class="menu sign">Sign up</div>
                    </div>
                </button>
               <button>
                    <div class="border-log">
                        <div class="menu log">Log in</div>
                    </div>
               </button>
                           
            </div>
        </div>
    </header>
    <article class="article">
        <div class="article-container">

            <figure class="report-card card1">
                <div class="background1 img-background" style="background-image: url(assests/Image-8.png);">
                    <div class="text-card">
                        Front-End vs Back-End Developer: What's the Difference?
                    </div>
                </div>    
                <div class="bottom-card">
                    <div class="date">January 3, 2023</div>
                    <div class="heart-react"><button><i class="fa-regular fa-heart"></i></button>4,8k</div>
                </div>
            </figure>
            
            <figure class="report-card card2">
                <div class="background2 img-background" style="background-image: url(assests/Image-7.png);">
                    <div class="text-card">
                        What is a Full Stack Developer?
                    </div>
                </div>
                <div class="bottom-card">
                    <div class="date">January 12, 2023</div>
                    <div class="heart-react"><button><i class="fa-regular fa-heart"></i></button>3,2k</div>
                </div>
            </figure>   
            
            <figure class="report-card card3">
                <div class="background3 img-background" style="background-image: url(assests/Image-6.png)">
                    <div class="text-card">
                        What are Soft Skills and How Do They Benefit Your Career?
                    </div>
                </div>
                <div class="bottom-card">
                    <div class="date">January 22, 2023</div>
                    <div class="heart-react"><button><i class="fa-regular fa-heart"></i></button>2,6k</div>
                </div>
            </figure>

            <figure class="report-card card4">
                <div class="background4 img-background" style="background-image: url(assests/Image-5.png)">
                    <div class="text-card">
                        IT Jobs: In-Demand, Available to Everyone, Ripe With Opportunity
                    </div>
                </div>
                <div class="bottom-card">
                    <div class="date">January 29, 2023</div>
                    <div class="heart-react"><button><i class="fa-regular fa-heart"></i></button>7,6k</div>
                </div>
            </figure>

            <figure class="report-card card5">
                <div class="background5 img-background" style="background-image: url(assests/Image-4.png)">
                    <div class="text-card">
                        7 Learning Tips for Data Science Self-Study
                    </div>
                </div>
                <div class="bottom-card">
                    <div class="date">February 1, 2023</div>
                    <div class="heart-react"><button><i class="fa-regular fa-heart"></i></button>1,5k</div>
                </div>
            </figure>

            <figure class="report-card card6">
                <div class="background6 img-background" style="background-image: url(assests/Image-3.png)">
                    <div class="text-card">
                        Hard Skills vs. Soft Skills: Do You Really Need Both? <br> Why?
                    </div>
                </div>
                <div class="bottom-card">
                    <div class="date">February 10, 2023</div>
                    <div class="heart-react"><button><i class="fa-regular fa-heart"></i></button>4,9k</div>
                </div>
            </figure>

            <figure class="report-card card7">
                <div class="background7 img-background" style="background-image: url(assests/Image-2.png)">
                    <div class="text-card">
                        What is JavaScript?
                    </div>
                </div>
                <div class="bottom-card">
                    <div class="date">February 16, 2023</div>
                    <div class="heart-react"><button><i class="fa-regular fa-heart"></i></button></i>3,1k</div>
                </div>
            </figure>

            <figure class="report-card card8">
                <div class="background8 img-background" style="background-image: url(assests/Image-1.png)">
                    <div class="text-card">
                        Who is a Business Analyst: Roles, Skills, Salaries, Job Prospects
                    </div>
                </div>
                <div class="bottom-card">
                    <div class="date">February 22, 2023</div>
                    <div class="heart-react"><button><i class="fa-regular fa-heart"></i></button>2,4k</div>
                </div>
            </figure>

            <figure class="report-card card9">
                <div class="background9 img-background" style="background-image: url(assests/Image.png)">
                    <div class="text-card">
                        How Much Do Data Analysts Make? 2023 Salary Guide
                    </div>
                </div>
                <div class="bottom-card">
                    <div class="date">February 24, 2023</div>
                    <div class="heart-react"><button><i class="fa-regular fa-heart"></i></button>2,6k</div>
                </div>
            </figure>
        </div>

            <span class="blog-and-courses">

                    <h2 class="h2">BLOG</h2>
                    <div class="blog-container">

                        <p>Career</p>
                        <p>Success Stories</p>

                </div>
                <div class="courses-footer">

                    <div class="course-container">

                        <p>Web Developer</p>
                    </div>
                </div>
            </span>
            <span class="social-link">
                <h3 class="h3">Follow Us</h3>
                <div class="brands">
                    <a href="#"><i class="linkedin-in"><img src="assests/icons/linkedin.png"></i></a>
                    <a href="#"><i class="footer-img instagram"><img src="assests/icons/instagram.png"></i></a>
                    <a href="#"><i class="footer-img facebook-f"><img src="assests/icons/facebook.png"></i></a>
                    <a href="#"><i class="footer-img twitter"><img src="assests/icons/twitter.png"></i></a>
                    <a href="#"><i class="footer-img whatsapp"><img src="assests/icons/whatsup.png"></i></a>
                    <a href="#"><i class="footer-img tiktok"><img src="assests/icons/tiktok.png"></i></a>
                    <a href="#"><i class="footer-img"><img src="assests/icons/youtube.png"></i></a>
                </div>
                <span class="refocus-act">
                    <div class="refocus-act-container">
                        <a href="#">© Refocus Limited 2022</a>
                        <a href="#">Privacy Policy </a>
                        <a href="#">·</a>
                        <a href="#">Terms of Use</a>
                    </div>
                </span>
            </span>
         
        </div>
    </footer>
    <script src="index.js"></script>

</html>
